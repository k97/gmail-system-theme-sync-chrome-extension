<!DOCTYPE html>
<html>

<head>
  <title>Gmail System Theme Sync</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: 'Google Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #202124;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      color: #202124;
    }

    .description {
      font-size: 14px;
      line-height: 1.5;
      color: #5f6368;
      margin-bottom: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      color: #5f6368;
    }

    .status-icon {
      width: 16px;
      height: 16px;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #5f6368;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #202124;
        color: #e8eaed;
      }

      h1 {
        color: #e8eaed;
      }

      .description {
        color: #9aa0a6;
      }

      .status {
        background-color: #303134;
        color: #9aa0a6;
      }

      .footer {
        color: #9aa0a6;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="images/icon128.png" alt="Gmail Theme Sync Icon" class="icon">
      <h1>Gmail System Theme Sync</h1>
    </div>

    <p class="description">
      Automatically syncs Gmail's theme with your system preferences.
      Seamlessly switches between light and dark mode for a comfortable email experience.
    </p>

    <div class="status">
      <img src="images/icon16.png" alt="Status" class="status-icon">
      <span id="status-text">Syncing with system theme</span>
    </div>

    <div class="footer">
      Version 1.0.0
    </div>
  </div>

  <script>
    // Update status based on system theme
    const updateStatus = () => {
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const statusText = document.getElementById('status-text');
      statusText.textContent = isDarkMode ? 'Dark mode active' : 'Light mode active';
    };

    // Initial status update
    updateStatus();

    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateStatus);
  </script>
</body>

</html>
